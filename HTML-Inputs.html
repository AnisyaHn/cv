<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Types of HTML Inputs</title>
  </head>
  <body>
    <form>
      <label> Text: </label>
        <input type="text" /> <br>
      <label> Submit: </label>
        <input type="submit" /> <br>
      <label> File: </label>
        <input type="file" /> <br>
      <label> Date: </label>
        <input type="date" /> <br>
      <label> Button: </label>
        <input type="button" /> <br>
      <label> Range: </label>
        <input type="range" />

  </body>
</html>
